<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: When escapeXml is false, markup is not escaped. This is true by default. -->
		<showcase:example description="#{i18n['portal-header-general-example-1']}" number="1">
			<portal:header escapeXml="false" title="#{i18n['escapexml-is-false']}" />
			<portal:header title="#{i18n['escapexml-is-true']}" />
		</showcase:example>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: The backURL and backLabel attributes can be used to create a link and its label, respectively. -->
		<showcase:example description="#{i18n['portal-header-general-example-2']}" number="2">
			<portal:header backURL="/" backLabel="#{i18n['navigation']}" title="#{i18n['header-text']}" />
		</showcase:example>
	</ui:define>

</ui:composition>
